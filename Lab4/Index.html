<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB4_Margarata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
    
      form, #controls, #summary {
        margin-bottom: 5px;
        padding: 10px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
      }

      form, #controls {
        display: flex;
        align-items: center ;
        gap: 5px;
      }
    
      input, button {
        margin: 5px;
        padding: 5px;
      }
    
      .card { 
        border: 1.5px solid #ccc; 
        padding: 10px;
        margin: 10px; 
        display: inline-block;
      }
    
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
    
      th, td {
        border: 1.5px solid #ccc;
        padding: 5px;
      }
    
      th {
        background: #f5f5f5;
        text-align: left;
      }
    
      .red {
        color: red;
      }
    </style>
</head>
<body>
    <h2>Inventory Information System</h2>

    <!-- Form to Add Items -->
    <form onsubmit="return false">
      <h3>Add New Item </h3>
      <input type="text" id="item-name" placeholder="Item Name">
      <input type="number" id="item-qty" placeholder="Quantity" min="0">
      <input type="number" id="item-price" placeholder="Price" min="0" step="0.01">
      <button onclick="addItem()">Add</button>
      <button onclick="resetForm()">Reset</button>
    </form>

    <!-- Control Buttons -->
    <div id="controls">
      <h3>Controls </h3>
      <input type="number" id="filter-qty" placeholder="Filter Qty ≤" min="0">
      <button onclick="filterItems()">Filter</button>
      <button onclick="resetFilter()">Reset Filter</button>

      <label for="search-type">Search By: </label>
      <select id="search-type">
        <option value="name">Name</option>
        <option value="qty">Qty</option>
        <option value="price">Price</option>
      </select>

      <input type="text" id="search" oninput="searchItems()" placeholder="Search...">

      <label for="sort-method">Sort: </label>
      <select id="sort-method">
        <option value="0">Ascending</option>
        <option value="1">Descending</option>
      </select>

      <button onclick="sortByName()">Sort by Name</button>
      <button onclick="sortByQuantity()">Sort by Quantity</button>
      <button onclick="sortByPrice()">Sort by Price</button>

      <button onclick="toggleView()">Toggle View</button>
    </div>

    <h3>Items in Inventory</h3>

    <!-- Inventory List -->
    <div id="inventory-list"></div>
    
    <h3>Damaged Items</h3>
    
    <!-- Damaged List -->
    <div id="damaged-list"></div>

    <h3>Summary</h3>

    <!-- Summary -->
    <div id="summary">
      <p><strong>Total Unique Items:</strong> <span id="total-items">0</span></p>
      <p><strong>Total Quantity:</strong> <span id="total-qty">0</span></p>
      <p><strong>Total Inventory Value:</strong> ₱<span id="total-value">0.00</span></p>
      <p><strong>Total Damaged Items:</strong> <span id="total-damaged">0</span></p>
      <p><strong>Total Loss:</strong>  ₱<span id="total-loss">0.00</span></p>
      <p><strong>Net Value:</strong>  ₱<span id="net-value">0.00</span></p>
      <button onclick="summaryReport()">Summary Report</button>
    </div>

    <!-- Link to app.js -->
    <script src="app.js"></script>
</body>
</html>
